<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 
<head> 
	<meta charset="UTF-8">
	<title>도서 상세 정보</title>	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<script src="/BookMarket/js/controllers.js"></script>


</head>
<body>
<div class="container py-4">
	 <th:block th:replace="~{/module/header}"></th:block>


	<div class="p-5 mb-4 bg-body-tertiary rounded-3">
 		<div class="container-fluid py-5">
			<h1 class="display-5 fw-bold">도서 정보</h1>
			<p class="col-md-8 fs-4">BookMarket</p>       
		</div>
	</div>

 	<div class="row align-items-md-stretch">
		<div class="col-md-12">
			<img th:src="@{/images/{fileName}(fileName=${book.fileName})}" alt="image" 
				 style="width:30%"/>
			<br>
			<a th:href="@{/download(file=${book.fileName})}" style="text-decoration-line:none">이미지 다운로드</a>


			<h3 th:text ="${book.name}"></h3>
			<p th:text = "${book.description}"></p>
			<br>
			<p><b>도서코드 :</b> <span class="badge text-bg-info" th:text="${book.bookId}"></span></p>
			<p><b>저자 :</b> <span th:text="${book.author}"></span></p>
			<p><b>출판사 :</b> <span th:text="${book.publisher}"></span></p>
			<p><b>출판일 :</b> <span th:text="${book.releaseDate}"></span></p>
			<p><b>분류 :</b> <span th:text="${book.category}"></span></p>
			<p><b>재고수 :</b> <span th:text="${book.unitsInStock}"></span></p>
			<h4 th:text="${book.unitPrice} + '원'"></h4>
			<br>
		<form th:action="@{/cart/book/{bookId}(bookId=${book.bookId})}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <button type="submit" class="btn btn-primary">도서 주문</button>
    <a href="/BookMarket/cart" class="btn btn-warning">장바구니 &raquo;</a>
    <a href="/BookMarket/books" class="btn btn-secondary">도서 목록 &raquo;</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="'/BookMarket/books/update?id='+${book.bookId}" class="btn btn-success">수정&raquo;</a> 
	<a sec:authorize="hasRole('ROLE_ADMIN')"
   th:href="'javascript:deleteConfirm(' + '\'' + ${book.bookId} + '\'' + ')'"
   class="btn btn-danger">삭제 &raquo;</a>
   </form>

    

		
		</div>  

  </div>
		 <th:block th:replace="~{/module/footer}"></th:block>

</div>

</body>
</html>
